name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Docker requires lowercase image names
  IMAGE_NAME: dikdns/sikawan

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: sqlite3, pdo_sqlite, mbstring, xml, ctype, json, bcmath, gd, zip
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Prepare Laravel
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite

      - name: Run tests
        run: php artisan test

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Create app directory (works for root or user with permissions)
            mkdir -p /opt/sikawan/data
            cd /opt/sikawan

            # Ensure database file exists
            touch data/database.sqlite

            # Create/update docker-compose file
            cat > docker-compose.yml << 'COMPOSE_EOF'
            services:
              app:
                image: ghcr.io/dikdns/sikawan:latest
                container_name: sikawan-app
                restart: unless-stopped
                ports:
                  - "8080:80"
                volumes:
                  - ./data/database.sqlite:/var/www/html/database/database.sqlite
                  - ./data/storage:/var/www/html/storage
                environment:
                  - APP_ENV=production
                  - APP_DEBUG=false
                  - APP_KEY=${{ secrets.APP_KEY }}
                  - APP_URL=https://sihuma.rplupiproject.com
                  - ASSET_URL=https://sihuma.rplupiproject.com
                  - DB_CONNECTION=sqlite
                  - DB_DATABASE=/var/www/html/database/database.sqlite
                  - TRUSTED_PROXIES=*
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost/"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 40s
            COMPOSE_EOF

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image and restart
            docker compose pull
            docker compose up -d

            # Cleanup old images
            docker image prune -f

            echo "Deployment completed successfully!"
