services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: sikawan-app
    restart: unless-stopped
    ports:
      - '8080:80'
    volumes:
      # Persistent data volumes
      - ./data/database.sqlite:/var/www/html/database/database.sqlite
      - ./data/storage:/var/www/html/storage
    environment:
      # --- App Settings ---
      - APP_NAME=SIHUMA
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://sihuma.muaraenim.site
      - ASSET_URL=https://sihuma.muaraenim.site
      - APP_TIMEZONE=Asia/Jakarta

      # --- Security (Set via .env or secrets) ---
      - APP_KEY=${APP_KEY}

      # --- Database (SQLite) ---
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite

      # --- Queue / Jobs ---
      - QUEUE_CONNECTION=database

      # --- Trusted Proxies (for reverse proxy/Cloudflare) ---
      - TRUSTED_PROXIES=*

      # --- Email (Gmail SMTP) - Optional ---
      # MAIL_MAILER=smtp
      # MAIL_HOST=smtp.gmail.com
      # MAIL_PORT=587
      # MAIL_USERNAME=email@gmail.com
      # MAIL_PASSWORD=app-password
      # MAIL_ENCRYPTION=tls
      # MAIL_FROM_ADDRESS=email@gmail.com
      # MAIL_FROM_NAME="${APP_NAME}"

    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
